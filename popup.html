<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="flex flex-justify-between">
        <h1 class="color-primary">COPY KEEPER</h1>
        <div class="flex">
          <button class="border-none border-left-radius button-active">
            ON
          </button>
          <button class="border-right-radius">OFF</button>
        </div>
      </div>
      <div>
        <p class="color-dark80 mt">
          COPY KEEPER makes using the clipboard easy and useful.
        </p>
      </div>
    </header>
    <div class="divider"></div>
    <main>
      <div>
        <select>
          <option value="all">ALL</option>
        </select>
        <input class="text-field" />
        <button class="button-active border-radius" style="padding: 4px">
          Delete All
        </button>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Date</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>2023-05-12</td>
              <td>nasdf sdf e</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
