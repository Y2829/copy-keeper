<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>COPY KEEPER</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="Header">
      <section class="Header__title">
        <h1 class="Header__title-text">COPY KEEPER</h1>
        <div class="Header__buttonGroup">
          <button class="ButtonGroup__onBtn" id="button-active">ON</button>
          <button class="ButtonGroup__offBtn">OFF</button>
        </div>
      </section>
      <section class="Header__content">
        <p class="Header__content-text">
          COPY KEEPER makes using the clipboard easy and useful.
        </p>
      </section>
    </header>
    <div class="Divder"></div>
    <main class="Main">
      <section class="Main__control">
        <select class="Main__control-select">
          <option value="-1">All</option>
          <option value="0">Today</option>
          <option value="1">1 days ago</option>
          <option value="2">2 days ago</option>
          <option value="3">3 days ago</option>
          <option value="4">4 days ago</option>
          <option value="5">5 days ago</option>
          <option value="6">6 days ago</option>
          <option value="7">7 days ago</option>
        </select>

        <section class="Main__control-search">
          <form class="Main__control-search">
            <input class="Search__text" />
            <button class="Search__button" type="submit">Search</button>
          </form>
        </section>
      </section>
      <section class="Main__table">
        <table>
          <thead>
            <tr>
              <th style="width: 40%">Date</th>
              <th style="width: 50%">Content</th>
              <th style="width: 10%"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="./popup.bundle.js"></script>
  </body>
</html>
